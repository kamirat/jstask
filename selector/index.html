<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <style type="text/css">
  div, p {
    margin: 0 0 0 10px;
    width: 100px;
    height: 100px;
    border: 1px solid #ccc;
    display: inline-block;
  }
  hr {
    border-color: #f8f8f8;
  }
  </style>


</head>
<body>
  <div id="area1"></div>
  <div id="area2"></div>
  <div id="area3"></div>
  <div id="area4"></div>

  <hr>

  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

  <hr>

  名前: <input type="text" name="name"><br>
  カナ: <input type="text" name="kana"><br>
  住所: <input type="text" name="address"><br>
  チェック: <input type="checkbox" name="check"><br>

  <hr>

  <section id="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>

  <hr>

  <div class="square2"></div>
  <div class="square2"></div>
  <p class="square2"></p>
  <p class="square2"></p>

  <hr>

  <!-- 応用要件 -->
  <div class="label-box" data-label="label1"></div>
  <div class="label-box" data-label="label2"></div>
  <div class="label-box" data-label="label3"></div>
  <div class="label-box" data-label="label4"></div>

  <script>
    // ここに JavaScript を書く
    $(function(){
      $("#area2").css("border","5px solid #ccc");

      $(".square").css("background-color","#ccccff");

      $("[name=name]").val("宿題さん");
      $("[name=kana]").css({"background-color":"#ffcccc", "border":"2px solid #ff3333"});
      $("[name=address]").attr("disabled",true);
      $("[name=check]").prop("checked", true);

      $("#container div").eq(2).css("border","5px solid #ccc");

      $("div.square2").css("background-color","#ccccff");

      $(".label-box").each(function(i, elem) {
      // console.log(i + ': ' + $(elem).text());
      // console.log($(elem).text());
      $(elem).text($(elem).attr("data-label"));
      });

      function test(){
        alert("test");
      };
      $("#area2").on('click', test);

    });

  </script>
</body>
</html>
